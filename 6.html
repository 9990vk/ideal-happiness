<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form method="get">
	<h2>Student info</h2>

	<label>Student Name:</label><br> 
	<input type="text" name="Student_name" placeholder="Enter  name ..."  size="50"><br>
	<label>Date Of Birth :</label><br>
	<input type="date" name="Student_Date"><br>
	<label>Email ID :</label><br>
	<input type="email" name="Student_email" placeholder="Enter your Email id..." size="50"><br>
	<label>Studenst Password :</label><br>
	<input type="password" name="Studenst_password" placeholder="Enter your password.." size="30"><br>
	<label>Student Select your photo:</label><br>
	<input type="file" name="Student_photo"><br>
	<label>select your Gander :</label><br>
	<label>Male</label> 
	<input type="radio" name="Student_gander" value="Male">
	<label>Female</label>
	<input type="radio" name="Student_gander" value="Female">
	<label>Other</label>
	<input type="radio" name="Student_gander" value="Other"><br>
	<label>select Known  languages :</label><br>
	<label>Marathi</label>
	<input type="checkbox" name="l1" value="Marathi">
	<label>Hindi</label>
	<input type="checkbox" name="l2" value="Hindi">
	<label>English</label>
	<input type="checkbox" name="l3" value="English">
	<label>Panjabi</label>
	<input type="checkbox" name="l4" value="Panjabi">
	<label>Gujarati</label>
	<input type="checkbox" name="l5" value="Gujarati"><br>

	<label>Select Your Country</label>
	<select name="Student_cuntry">
		<option value="India">India</option>
		<option value="USA">USA</option>
		<option value="Canada">Canada</option>
		<option value="Pakistan">Pakistan</option>
		<option value="Afarika">Afarika</option>
		<option value="Austorliya">Austorliya</option>
		<option value="Bhutan">Bhutan</option>
		<option value="Japan">Japan</option>
		<option value="Turkistan">Turkistan</option>
		<option value="xyz">xyz</option>
		
	</select>

	<br>
	<input type="submit" name="" value="Submit Student Data">
</form>
</body>
</html>
